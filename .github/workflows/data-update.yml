  push_dev:
    name: Generate data.json
    runs-on: ubuntu-latest
    needs: [patients_data,test_people,mutant_test_people,call_center,positive_number,mutant_positive,recovered_number,death_number,inspections_summary,main_summary,corona_next,news_json,last_update,otherpref,vaccine_data]

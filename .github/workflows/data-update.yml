        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.8
      - name: Restore
        uses: actions/download-artifact@v2
        with:
          path: dist/data
      - name: Move restored files
        run: 'mv ./dist/data/opendata_artifact/*.* ./dist/data/'
      - name: Generate data.json
        run: 'python ../../generate_datajson/main.py'
        working-directory: ./dist/data
      - name: Move data.json, news.json, otherpref.json
        run: |
          mv data.json ../../data/data.json -u
          mv news.json ../../data/news.json -u
          mv otherpref.json ../../data/otherpref.json -u
        working-directory: ./dist/data
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update Data" -a
      - name: Temporary disable branch protection
        uses: Hatzelencio/branch-protection@v1.0.0
        with:
          path: .github/config/branch_unlock_dev.yml
        env:
          GITHUB_TOKEN: ${{secrets.GHAC_TOKEN}}
      - name: Push to development
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: development
      - name: Enable branch protection
        uses: Hatzelencio/branch-protection@v1.0.0
        with:
          path: .github/config/branch_protect_dev.yml
        env:
          GITHUB_TOKEN: ${{secrets.GHAC_TOKEN}}
      - name: Run Deploy & i18n_generator
        run: |
          echo "::group::Development Deploy"
          curl https://api.github.com/repos/a01sa01to/covid19-ibaraki/actions/workflows/859009/dispatches -X POST -H "Accept: application.vnd.github.v3+json" -H "Authorization: token ${WORKFLOW_DISPATCH_TOKEN}" -d '{"ref":"development"}'
          echo "::endgroup::"
          echo "::group::i18n generator"
          curl https://api.github.com/repos/a01sa01to/covid19-ibaraki/actions/workflows/1131350/dispatches -X POST -H "Accept: application.vnd.github.v3+json" -H "Authorization: token ${WORKFLOW_DISPATCH_TOKEN}" -d '{"ref":"development"}'
          echo "::endgroup::"
        env:
          WORKFLOW_DISPATCH_TOKEN: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}

  push_production:
    name: Push to production branch
    runs-on: ubuntu-latest
    needs: push_dev
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          ref: production
      - name: Fetch
        run: git fetch origin
      - name: Merge
        run: git merge origin/development --ff
      - name: Temporary disable branch protection
        uses: Hatzelencio/branch-protection@v1.0.0
        with:
          path: .github/config/branch_unlock_prod.yml
        env:
          GITHUB_TOKEN: ${{secrets.GHAC_TOKEN}}
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: production
      - name: Enable branch protection
        uses: Hatzelencio/branch-protection@v1.0.0
        with:
          path: .github/config/branch_protect_prod.yml
        env:
          GITHUB_TOKEN: ${{secrets.GHAC_TOKEN}}
      - name: Run Deploy
        run: |
          curl https://api.github.com/repos/a01sa01to/covid19-ibaraki/actions/workflows/814487/dispatches -X POST -H "Accept: application.vnd.github.v3+json" -H "Authorization: token ${WORKFLOW_DISPATCH_TOKEN}" -d '{"ref":"production"}'
        env:
          WORKFLOW_DISPATCH_TOKEN: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}

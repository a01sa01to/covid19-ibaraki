name: OGP Builder

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - run: yarn run test
      - run: yarn run generate:deploy
      - run: pip3 install selenium
      - run: (python3 -m http.server --directory ./dist 8000 &)  ; python3 ./ui-test/ogp_screenshot.py
      - name: Upload screenshot
        uses: actions/upload-artifact@v1
        with:
          name: ogp
          path: ogp
  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - name: Download ogp images
      uses: actions/download-artifact@v1
      with:
        name: ogp
    - name: Commit files
      run: |
        cp -rp ogp static/
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add static
        git commit -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@fe38f0a751bf9149f0270cc1fe20bf9156854365
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: deploy/new_ogp
        force: true
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: master
        commit-message: BOT; UPDATE OGP
        title: BOT; UPDATE OGP to master
        base: master
        branch: deploy/new_ogp
        labels: auto_merge

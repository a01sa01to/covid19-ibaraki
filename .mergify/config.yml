pull_request_rules:
  - name: Upgrade deps (package.json only)
    conditions:
      - "status-success=ci/circleci: build_dev"
      - base=development
      - files=package.json
      - "#files=1"
    actions:
      delete_head_branch:
        force: false
      merge:
        method: rebase

  - name: Upgrade deps (yarn.lock only)
    conditions:
      - "status-success=ci/circleci: build_dev"
      - base=development
      - files=yarn.lock
      - "#files=1"
    actions:
      delete_head_branch:
        force: false
      merge:
        method: rebase

  - name: Upgrade deps (package.json, yarn.lock)
    conditions:
      - "status-success=ci/circleci: build_dev"
      - base=development
      - files=package.json
      - files=yarn.lock
      - "#files=2"
    actions:
      delete_head_branch:
        force: false
      merge:
        method: rebase

  - name: Language pack
    conditions:
      - "status-success=ci/circleci: build_dev"
      - base=development
      - files~=^assets/locales/
      - "#files=1"
    actions:
      delete_head_branch:
        force: false
      merge:
        method: rebase

  - name: i18n_generator
    conditions:
      - "status-success=ci/circleci: build_dev"
      - base=development
      - files=assets/locales/ja.json
      - "files=workflow_tools/auto-i18n/result.csv"
      - "#files=2"
    actions:
      delete_head_branch:
        force: false
      merge:
        method: rebase
